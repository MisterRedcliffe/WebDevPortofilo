<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact me</h1>
    <ul>
        <li>
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
        </li>
    </ul>
    <table>
        <caption>Adminstration</caption>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Sally</td>
            <td>CEO</td>
            <td>637-826-1097</td>
        </tr>
        <tr>
            <td>Fred</td>
            <td>CIO</td>
            <td>730-261-7472</td>
        </tr>
    </table>
    <section>
        <form action="https://www.myawesomeprofile.com/more-info-request" method="POST" class="request-info">
            <div class="input-fields">
                <label for="full-name">Enter your name:</label>
                <input type="text" name="full-name" id="full-name" required/>
            </div>
            <div class="input-fields">
                <label for="email-address">Email:</label>
                <input type="email" name="email-address" id="email-address" required/>
            </div>
            <div class="input-fields">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="input-fields">
                <label for="comments">Comments/Questions:</label>
                <textarea name="comments" id="comments" cols="30" rows="10">
            </textarea>
            </div>
            <div class="input-fields">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </section>
</body>

</html>
